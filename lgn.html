<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .login-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .btn {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn-signup {
            background-color: #3498db;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h2>Login</h2>
    <form action="your_login_backend.php" method="post">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" class="btn">Login</button>
    </form>

    <p>Don't have an account? <a href="#" class="btn btn-signup">Sign Up</a></p>

    <!-- Signup form (hidden by default) -->
    <h2>Sign Up</h2>
    <form action="your_signup_backend.php" method="post" style="display: none;">
        <div class="form-group">
            <label for="signup-username">Username:</label>
            <input type="text" id="signup-username" name="signup-username" required>
        </div>

        <div class="form-group">
            <label for="signup-username">email:</label>
            <input type="text" id="signup-username" name="signup-username" required>
        </div>

        <div class="form-group">
            <label for="signup-password">Password:</label>
            <input type="password" id="signup-password" name="signup-password" required>
        </div>
        <button type="submit" class="btn btn-signup">Sign Up</button>
    </form>
</div>
<script src="login.js"></script>
<script>
    // JavaScript to toggle between login and signup forms
    const loginForm = document.querySelector('form[action="your_login_backend.php"]');
    const signupForm = document.querySelector('form[action="your_signup_backend.php"]');
    const signupLink = document.querySelector('.btn-signup');

    signupLink.addEventListener('click', function (e) {
        e.preventDefault();
        loginForm.style.display = 'none';
        signupForm.style.display = 'block';
    });
</script>

</body>
</html>
